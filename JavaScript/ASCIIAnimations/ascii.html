<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> CS472: ASCII Animations Viewer </title>
        <link href="ascii.css" type="text/css" rel="stylesheet" />
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="header">
            CS472: ASCII Animation Viewer
        </div>

        <div class="center">
            <textarea class="animation-area" rows="20" cols="80" id="centerText"></textarea>
        </div>

        <div class="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Animation:</legend>
                <select id="animation"> 
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Custom</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Size:</legend>
                <select id="size">
                    <option value="7">Tiny (7pt)</option>
                    <option value="10">Small (10pt)</option>
                    <option value="12" selected>Medium (12pt)</option>
                    <option value="16">Large (16pt)</option>
                    <option value="24">X-Large (24pt)</option>
                    <option value="32">XX-Large (32pt)</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Speed:</legend>
                <label>
                    <input type="checkbox" name="turbo" id="turbo">Turbo
                </label>
            </fieldset>
        </div>

        <div class="validators">
    </body>
</html>
