<!DOCTYPE html>
<html lang="html">
    <head> 
        <meta charset="utf-8"/>
        <title>Exam Practice</title>
        <link href="practice.css" type="text/css" rel="stylesheet"/>
        <link href="images/favicon.png" type="image/ico" rel="shortcut icon" />
        <script src="practice.js" type="text/javascript"></script>
    </head>
    <body> 
        <div class="content">
            <div class="form-text">
                <form name="myForm" action="www.google.com" onsubmit="return validateForm()" method="post">
                    <h1>We are here to help you!</h1>
                    <p>Personal Information</p>
                    Your name:<input type="text" id="uname" name="uname"/><br/>
                    Your email:<input type="text" id="uemail" name="uemail"/><br/>
                    Your problem:<input type="text" id="uproblem" name="uproblem"/><br/>
                    Description: <br/>
                    <textarea name="udescription" id="udescription" cols="35" rows="10"></textarea><br/>
                    <input type="button" id="btn" value="Submit" onclick="validateForm();"/>
                </form>
            </div>
        </div>
    

        <div class="contact-info">
            <p>Contact Us!<p>
            <p><a href="#">www.support.com</a></p>
            <p>contact-us@mail.com</p>
            <p></p>
        </div>

        <div class="validators">
            <div>
                <a href="https://validator.w3.org/check/referer">
                    <img id="im1" src="http://mumstudents.org/cs472/images/w3c-html.png" alt="HTML validator" />
                </a>
            </div>
            <div>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img id="im2" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS validator" />
                </a>
            </div>
            <div>
                <a href="https://www.jslint.com/">
                    <img id="im3" src="https://webster.cs.washington.edu/w3c-js.png" alt="JS validator" />
                </a>
            </div>
        </div>

    </body>
</html>
