    <head>
        <meta charset="utf-8"/>
        <title> Closure and Module Object </title>

        <link href="images/favicon.ico" type="image/ico" rel="shortcut icon" />
        <script src="moduleclosure.js" type="text/javascript"></script>
    </head>
    
    <body>
        
            <div id="central">
                <h2> Closure and Module Object </h2>
            </div>
        

        <div class="center">
            <fieldset>

                <div>

        </div>

                </a>
            </div>
            <div>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img id="im2" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS validator" />
                </a>
            </div>
            <div>
                <a href="https://www.jslint.com/">
                    <img id="im3" src="https://webster.cs.washington.edu/w3c-js.png" alt="JS validator" />

            </div>
